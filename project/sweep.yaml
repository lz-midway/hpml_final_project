# sweep.yaml
program: train_cnn.py
method: grid
metric:
  name: test/accuracy
  goal: maximize

parameters:
  epochs:
    value: 50
  lr:
    value: 1e-4
  batch_size:
    value: 64
  filter_dimension:
    value: 3
  compile:
    value: true
  num_workers:
    value: 4
  kernel_size:
    value: 3
  log_interval:
    value: 10
  save_every:
    value: 50
  checkpoint_path:
    value: "checkpoint.pt"
  resume:
    value: false

  # Sweep over conv/residual blocks
  model_config:
    parameters:
      block1:
        value: "binary"
      block2:
        value: "binary"
      block3:
        value: "binary"
      block4:
        value: "binary"
      conv9:
        values: ["real", "binary"]
      conv10:
        values: ["real", "binary"]
      fc1:
        value: "binary"
      fc2:
        value: "binary"
      final:
        value: "binary"